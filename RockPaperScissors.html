<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="RPS.css">
</head>






<body>
     <p class="title">Rock Paper Scissors Game</p>

     <div class="button-container">
          <button class="game-button" onclick="
          playGame('Rock');    
          ">
               <img src="rock-emoji.png" alt="">
          </button>
          <button class="game-button" onclick="
          playGame('Paper'); 
          ">
               <img src="paper-emoji.png" alt=""></button>
          <button class="game-button" onclick="
          playGame('Scissors');
                "><img src="scissors-emoji.png" alt="">
          </button>
     </div>
     <div class="result">
          <p class="js-result"></p>
          <p class="js-move"></p>
          <p class="js-score"></p>     
     </div>

     <button class="reset" onclick="resetScore()">
          Reset Score
     </button>





    
    <script src="RPS.js"></script>
</body>

</html>
